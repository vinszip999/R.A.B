{% extends 'base.html' %}
{% load static %}

{% block title %}회원가입{% endblock %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
    <div class="con">
        <video muted autoplay loop>
            <source src="{% static 'img/video5.mp4' %}" type="video/mp4"/>
        </video>
        <div class="background_box"></div>
        <div class="container">
            <div class="column">
                <img class="login-icon" src="{% static 'img/loginIcon.png' %}" alt=""/>
                <h3>회원가입</h3>
                <form method="post" class="post-form">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="form-group">
                        <input type="text" placeholder="아이디" class="form-control" name="username" id="username" autocomplete="off"
                               value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="닉네임" class="form-control" name="nickname" id="nickname" autocomplete="off"
                               value="{{ form.nickname.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="이메일" class="form-control" name="email" id="email" autocomplete="off"
                               value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="비밀번호" class="form-control" name="password1" id="password1" autocomplete="off"
                               value="{{ form.password1.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="비밀번호 확인" class="form-control" name="password2" autocomplete="off"
                               id="password2"
                               value="{{ form.password2.value|default_if_none:'' }}">
                    </div>
                    <button type="submit" class="auth-btn">회원가입</button>
                </form>
                <h6>또는 <a href="{% url 'common:login' %}">로그인</a></h6>
            </div>
            <div class="background_con"></div>
        </div>
    </div>

{% endblock %}
