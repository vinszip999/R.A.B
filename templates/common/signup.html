{% extends 'base.html' %}
{% load static %}

{% block title %}R.A.B{% endblock %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block content %}
    <div class="con">
<!--        <video muted autoplay loop>-->
<!--            <source src="{% static 'img/video5.mp4' %}" type="video/mp4"/>-->
<!--        </video>-->
        <img src="/static/img/main.jpg" alt="배경">
        <div class="background_box"></div>
        <div class="container">
            <div class="column">
<!--                <img class="login-icon" src="{% static 'img/loginIcon.png' %}" alt=""/>-->
                <h3>Sign up</h3>
                <form method="post" class="post-form">
                    {% csrf_token %}
                    {% include "form_errors.html" %}
                    <div class="form-group">
                        <input type="text" placeholder="id" class="form-control" name="username" id="username" autocomplete="off"
                               value="{{ form.username.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="nickname" class="form-control" name="nickname" id="nickname" autocomplete="off"
                               value="{{ form.nickname.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="email" class="form-control" name="email" id="email" autocomplete="off"
                               value="{{ form.email.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="password" class="form-control" name="password1" id="password1" autocomplete="off"
                               value="{{ form.password1.value|default_if_none:'' }}">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="check password" class="form-control" name="password2" autocomplete="off"
                               id="password2"
                               value="{{ form.password2.value|default_if_none:'' }}">
                    </div>
                    <button type="submit" class="auth-btn">Sign up</button>
                </form>
                <h6><a href="{% url 'common:login' %}">Login</a></h6>
            </div>
            <div class="background_con"></div>
        </div>
    </div>

{% endblock %}
